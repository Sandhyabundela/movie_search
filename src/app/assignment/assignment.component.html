    <div class="row form-group">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <div id ="search_bar" class="input-group">
              <input  class="form-control input-md" type="text" placeholder="Search your movie" #catname >  
              <div class = "input-group-btn">
                <button  class="btn btn-default input-md" type="submit" (click)="searchData(catname.value)">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
            
        </div> 
    </div>

    <div *ngIf="movie != undefined">
        <table>    

            <tr class="col-sm-4" *ngFor="let row of movie" >
               <div>
                   <td><img src={{row.Poster}} alt="" id="d1"></td>
                   <h5 id="d2">{{row.Title}}</h5>
                   <h6 id="d3">{{row.Year}}</h6>
               </div>
      
           </tr>
          </table>
    </div>
    <div id = "not-found" *ngIf="movie == undefined">
      <h3>Not found !</h3>
    </div>

  </div>
